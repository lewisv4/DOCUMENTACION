<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Producto:</label>
                <div class="col-sm-10">
                    <input 
                        type="text"
                        class="form-control"
                        placeholder="Nombre del producto"
                        [ngModel]="initialForm.producto"
                        name="producto"
                        required
                        minlength="3"
                    >
                    <span 
                        class="form-text text-danger" 
                        *ngIf="nombreValido()"> 
                        Debe tener 3 caracteres
                    </span>
                </div>
            </div>
            <!-- Campo de producto -->

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Precio:</label>
                <div class="col-sm-10">
                    <input 
                        type="number"
                        class="form-control"
                        placeholder="Precio del producto"
                        [ngModel]="initialForm.precio"
                        name="precio"
                        required
                    >
                    <span 
                    class="form-text text-danger" 
                    *ngIf="precioValido()"> 
                    El valor debe ser 100$ 0 mayor
                    </span>
                </div>
            </div>
            <!-- Campo de precio -->

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Existencias:</label>
                <div class="col-sm-10">
                    <input 
                        type="number"
                        class="form-control"
                        placeholder="Existencias del producto"
                        [ngModel]="initialForm.existencia"
                        name="existencia"
                        customMin
                        required
                        [minimo]="0"
                    >
                    <!-- <span 
                    class="form-text text-danger" 
                    *ngIf="miFormulario.controls.existencias?.errors"> 
                    La existencia debe ser mayor a 10 
                    </span> -->
                </div>
            </div>
            <!-- Campo de existencias -->

            <!-- BUTTON -->
            <div class="row">
                <div class="col">
                    <button
                        [disabled]="miFormulario.invalid"
                        type="submit"
                        class="btn btn-outline-primary float-end mt-3">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <span>valid</span>
        <pre> {{ miFormulario.valid }} </pre>
        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>
        <span>Toched</span>
        <pre> {{ miFormulario.touched }} </pre>
        <span>value</span>
        <pre> {{ miFormulario.value | json }} </pre>
        <span>Erros</span>
        <pre> {{ miFormulario.controls.existencias?.errors | json }} </pre>
    </div>
</div>
